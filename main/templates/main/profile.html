{% extends 'main/base.html' %}

{% block title %}{{ user.username }} profile{% endblock %}

{% block content %}
<div class="container mt-3">
    <div class="row">
        <div class="col-lg-6">
            <h2 class = 'mb-3'>{{ user.username }}</h2>
            <p class="mb-3">Email: {{ user.email }}</p>
            
            <!-- Change Password Link -->
            <a href="{%url 'main:changepassword'%}" class="text-primary mb-3">Change your password</a>
        </div>
    </div>

    <!-- Your Items Section -->
    <div class="row mt-5">
        <div class="col-lg-12 d-flex justify-content-between align-items-center">
            <h2>Your Items</h2>
            <a href="{%url 'main:additem' %}" class="btn btn-primary">Add Item</a>
        </div>
    </div>

    <!-- Area for User's Items -->
    <div class = 'grid grid-cols-3 gap-3 my-5'>
        {%for item in items%}
        <div class="w-48 border border-2 rounded-xl">
            <a href="{%url 'main:viewitem' item.id%}" class="text-decoration-none">
                <div>
                    <img src="{{item.image.url}}" class="img-fluid rounded-top" alt="{{item.name}}">
                </div>
                <div class="p-3 bg-white rounded-bottom text-center">
                    <h2 class="h5">{{item.name}}</h2>
                </div>
            </a>
        </div>          
        {%endfor%}
    </div>  
</div>
{% endblock %}
