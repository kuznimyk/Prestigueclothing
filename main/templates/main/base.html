<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="flex flex-col h-screen">

    <!-- Header -->
    <nav class='py-10 px-6 flex justify-between items-center bg-black text-white'>
        <div>
            <a href="{%url 'main:menswear'%}">Menswear</a>
            <a href="{%url 'main:womenswear'%}">Womenswear</a>
            <a href="{%url 'main:everything'%}">Everythig</a>

        </div>
        <form action="#" method="get" class="flex justify-between items-center">
            <input type="text" name="query" class="w-full py-2 px-9 border rounded-xl" value="{{ query }}" placeholder="Find an item">
            <button type='submit' class="ml-5">Search</button>
        </form>

        <div>
            <a href="{%url 'main:viewcart'%}">My cart</a>
            {%if user.is_authenticated %}
            <span class='navbar-text text-white-50 mb-3'><a href="{%url 'main:profile'%}">Your profile</a></span>
            <a class='nav-link text-light mt-3' href='/logout'>Logout</a>
            {%else%}
            <a href="/login" class='text-xl font-semibold text-white-500 hover:text-gray-700'><i>Sign in</i></a>
            {%endif%}
        </div>
    </nav>

    <!-- Main Content with Sidebars -->
        <!-- Main Content Area -->
    <div class="flex-1 px-6 py-6">
        <!-- Added container div -->
        {% block content %}
        {% endblock %}
    </div>

        <!-- Right Sidebar -->


    <!-- Footer -->
    <footer class='py-6 px-6 flex justify-between bg-black text-white'>
        <li><a href="{%url 'main:about'%}" class='text-lg text-white-500 hover:text-gray-400'>About</a></li>
        <li><a href="#" class='text-lg text-white-500 hover:text-gray-400'>Become a member</a></li>
        <li><a href="{%url 'main:contact'%}" class='text-lg text-white-500 hover:text-gray-400'>Contact us</a></li>
        <li><a href="" class='text-lg text-white-500 hover:text-gray-400'>Rift app</a></li>
        <li><a href="{%url 'main:investors'%}" class='text-lg text-white-500 hover:text-gray-400'>Investors</a></li>
    </footer>

</body>
</html>
