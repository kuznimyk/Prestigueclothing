<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>    <nav class='py-10 px-6 flex justify-between items-center bg-black text-white'>
        <a href="/" class='text-4xl font-semibold'><i>R i f t</i></a>
        <form action="#" method="get" class="flex justify-between items-center">
            <input type="text" name="query" class="w-full py-2 px-9 border rounded-xl" value="{{ query }}" placeholder="Find an item">
            <button type = 'submit' class="ml-5">Search</button>
        </form>
        
        <div>
            <a href="{%url 'main:viewcart'%}">My cart</a>
            {%if user.is_authenticated %}
            <span class = 'navbar-text text-white-50 mb-3'><a href="{%url 'main:profile'%}">{{user.username}}</a></span>

                <a class = 'nav-link text-light mt-3' href = '/logout'>Logout</a>
            {%else%}
            <a href="/login" class='text-xl font-semibold text-white-500 hover:text-gray-700'><i>Sign in</i></a>
            {%endif%}
        </div> 
    </nav>

    <div class="px-6 py-6"> <!-- Added container div -->
        {% block content %}
        {% endblock %}
    </div>
  
    
    <footer class='py-6 px-6 flex justify-between bg-black text-white'>
        <li><a href="#" class='text-lg text-white-500 hover:text-gray-400'>About</a></li>
        <li><a href="#" class='text-lg text-white-500 hover:text-gray-400'>Become a member</a></li>
        <li><a href="#" class='text-lg text-white-500 hover:text-gray-400'>Contact us</a></li>
        <li><a href="#" class='text-lg text-white-500 hover:text-gray-400'>Rift app</a></li>
        <li><a href="#" class='text-lg text-white-500 hover:text-gray-400'>Investors</a></li>
    </footer>
    
</body>
</html>
